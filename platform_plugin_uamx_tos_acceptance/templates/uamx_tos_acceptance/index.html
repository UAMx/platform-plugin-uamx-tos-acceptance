<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Aceptar Términos y Condiciones</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body class="platform_plugin_uamx_tos_acceptance">

	{% if form is defined %}
        <main id="main" aria-label="Content" tabindex="-1">
            <div class="px-4 py-5 my-5 text-center container">
                {% if form.errors %}
                    <div class="alert alert-danger">{{ form.errors }}</div>
                {% endif %}

                <img class="d-block mx-auto mb-4" src="/static/uamx-theme/images/logo_uam.7b8247ef2cc9.png" alt="" width="300" height="100%"/>
                <h1 class="display-5 fw-bold text-body-emphasis">Debes aceptar los <a href="/tos" target="_blank" rel="noopener noreferrer">términos y condiciones</a> para continuar</h1>
                <div class="col-lg-6 mx-auto">
                    <p class="lead mb-4">Por favor confirma que has leído los <a href="/tos" target="_blank" rel="noopener noreferrer">términos y condiciones</a></p>
                    <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                        <form method="post">
                            {{ csrf_input }}
                            {{ form.as_p }}
                            <button type="submit"class="btn btn-primary btn-lg px-4 gap-3">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    {% endif %}
    </body>
</html>
